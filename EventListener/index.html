<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Projects</title>
    <style>
        /* CSS styles here */
        .project {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Project 1: Onclick -->
    <div class="project">
        <h2>Project 1: Onclick Event</h2>
        <button id="onclick-button">Click Me</button>
        <p id="onclick-output"></p>
    </div>

    <!-- Project 2: Doubleclick -->
    <div class="project">
        <h2>Project 2: Doubleclick Event</h2>
        <button id="doubleclick-button">Double Click Me</button>
        <p id="doubleclick-output"></p>
    </div>

    <!-- Project 3: Mouseover -->
    <div class="project">
        <h2>Project 3: Mouseover Event</h2>
        <div id="mouseover-div" style="width: 200px; height: 200px; background-color: lightblue;"></div>
        <p id="mouseover-output"></p>
    </div>

    <!-- Project 4: Mouseout -->
    <div class="project">
        <h2>Project 4: Mouseout Event</h2>
        <div id="mouseout-div" style="width: 200px; height: 200px; background-color: lightgreen;"></div>
        <p id="mouseout-output"></p>
    </div>

    <!-- Project 5: Keypress -->
    <div class="project">
        <h2>Project 5: Keypress Event</h2>
        <input type="text" id="keypress-input">
        <p id="keypress-output"></p>
    </div>

    <!-- Project 6: Keydown and Keyup -->
    <div class="project">
        <h2>Project 6: Keydown and Keyup Events</h2>
        <input type="text" id="keydown-keyup-input">
        <p id="keydown-output"></p>
        <p id="keyup-output"></p>
    </div>

    <script src="./script.js">
      
    </script>

</body>
</html>
